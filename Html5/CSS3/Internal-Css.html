<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Internal-Css</title>
    <style>
        /*Internal Css*/
        h1 {
            color: red;
            font-size: 50px;
            text-align: center;
        }

        p {
            color: green;
            font-size: 30px;
            text-align: left;
            border:1px solid red;
        }
    </style>
</head>
<body>
    <h1 style="border:1px solid red;">Web Geliştirme</h1>
    <p style="color:greenyellow;">Komple Uygulamalı Web Geliştirme</p>
    <p>Komple Uygulamalı Web Geliştirme</p>
    <p style="border:none;">Komple Uygulamalı Web Geliştirme</p>
</body>
</html>
