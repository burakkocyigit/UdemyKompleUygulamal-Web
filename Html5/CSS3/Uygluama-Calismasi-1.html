<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .box{
            width:300px;
            height:300px;
            border:2px solid black;
            display:inline-block;
        }
        #first{
            background-color:red;
        }
        #second{
            background-color:blue;
        }
        #third{
            background-color:orange;
        }
        #header{
            height:150px;
            background-color:blue;
        }
    </style>
</head>
<body>
    <div id="header">
        Game Header
    </div>
    <div id="first" class="box">
        Box #1
    </div>
    <div id="second" class="box">
        Box #2
    </div>
    <div id="third" class="box">
        Box #3
    </div>
</body>
</html>
