<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tablolar</title>
</head>
<body>
    <table border="1" width="100%">
        <thead>
            <!--table row-->
            <tr>
                <!--table header-->
                <th width="500px">Kurs Adı</th>
                <th>Saat</th>
                <th>Ders Adeti</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!--table data-->
                <td>Komple Web Geliştirme Eğitimi</td>
                <td>45</td>
                <td>300</td>
            </tr>
            <tr>
                <td>Core 2 Mvc Eğitimi : Sıfırdan İleri Seviye</td>
                <td>30</td>
                <td rowspan="2">200</td>
            </tr>
            <tr>
                <td colspan="2">Core 2 Mvc Eğitimi : Sıfırdan İleri Seviye</td>
            </tr>
        </tbody>        
    </table>
</body>
</html>
