<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hemen Üye Ol</title>
</head>
<body>
    <!--form>(h1+hr+h4+(p>input)*3+(h4)+(p>input)*2+(p>select>option*3)+(p>input*2)+(p>input*4)+input)-->
    <form action="/Home/Register" method="post">
        <h1>Lütfen Formu Eksiksiz Doldurunuz</h1>
        <hr />
        <h4>Hesap Bilgileriniz</h4>
        <p>Kullanıcı Adı : <input type="text" placeholder="Kullanıcı adı giriniz" required /></p>
        <p>Eposta : <input type="email" placeholder="e-posta giriniz" required /></p>
        <p>Parola : <input type="password" placeholder="parola giriniz" required /></p>
        <h4>Kişisel Bilgileriniz</h4>
        <p>Ad : <input type="text" required /></p>
        <p>Soyad : <input type="text" required /></p>
        <p>
            Şehir :
            <select>
                <option>İstanbul</option>
                <option>Malatya</option>
                <option>Antalya</option>
            </select>
        </p>
        <p>
            Cinsiyet :
            <input type="radio" name="cinsiyet" />Erkek
            <input type="radio" name="cinsiyet" />Kadın
        </p>
        <p>
            Hobileriniz :
            <input type="checkbox" />Sinema
            <input type="checkbox" />Gezmek
            <input type="checkbox" />Spor
            <input type="checkbox" />Kitap
        </p>
        <input type="submit" value="Kaydet" />
    </form>
</body>
</html>
